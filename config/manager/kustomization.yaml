resources:
- manager.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- files:
  - controller_manager_config.yaml
  name: manager-config
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: controller
  newName: docker.io/dockvalkyrie/job-operator
  newTag: v0.0.12
secretGenerator:
- files:
  - .dockerconfigjson
  name: regcred
  type: kubernetes.io/dockerconfigjson
